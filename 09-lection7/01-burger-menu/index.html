<!DOCTYPE html>
<!-- Страница бургер-меню -->
<html lang="ru">

        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="../../assets/css/normalize.css">
        <link rel="stylesheet" href="./burger-menu.css">
        <script defer src="./burger-menu.js"></script>
    </head>
    <body>
        <button class="header__burger-button" id="burger-menu-open">
            <svg class="header__burger-icon">
                <use href="../../assets/icons/sprites.svg#menu">

        <div class="burger-menu" id="burger-menu">

                <svg class="burger-menu__close-icon">

                </svg>
            </button>
        </div>
    </body>
